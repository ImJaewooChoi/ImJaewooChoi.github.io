          Advanced AI research and development in agricultural and industrial automation. Implementation of cutting-edge machine learning algorithms for real-world applications. Collaboration on innovative AI solutions for industry-specific challenges.

      - layout: left
        title: PLAIF
        sub_title: Computer Vision Engineer
        caption: Jan 2023 - Apr 2024 · 1 yr 4 mos
        description: | # this will include new lines to allow paragraphs
          Developed object detection and segmentation models using various vision sensors. Implemented 6D pose estimation algorithms for industrial applications. Designed and optimized computer vision pipelines for real-time processing. Integrated multi-sensor fusion systems for enhanced perception accuracy.

      - layout: left
        title: FS Solution Co., Ltd.
        sub_title: Computer Vision Engineer
        caption: May 2022 - Dec 2022 · 8 mos
        description: | # this will include new lines to allow paragraphs
          Developed autolabeling tools for autonomous driving applications. Created automated data annotation systems for training datasets.

  - title: Projects
    layout: list
    content:
      - layout: left
        title: Orchard Robotics Dataset
        sub_title: Large-scale Agricultural Dataset Collection
        caption: Apr 2025 - Present
        description: | # this will include new lines to allow paragraphs
          Led a comprehensive data collection project targeting 5TB of multi-modal agricultural data for orchard robotics applications. Established standardized data annotation protocols and labeling guidelines for fruit detection, tree structure analysis, and environmental conditions. Implemented automated data validation pipelines and quality assurance processes to ensure dataset consistency across diverse orchard environments and seasonal variations.

      - layout: left
        title: Object Tracking
        sub_title: Advanced Object Tracking System
        caption: Mar 2025 - May 2025
        description: | # this will include new lines to allow paragraphs
          Developed object detection and tracking algorithms for deployment on mobile platforms and actuator systems. Implemented RGB-D camera-based modules utilizing depth information for Bird's Eye View (BEV) tracking to enhance robustness. Optimized model performance through TensorRT optimization for real-time operation on embedded systems in agricultural automation applications.

      - layout: left
        title: Harvesting Robot
        sub_title: AI-Powered Agricultural Automation
        caption: May 2024 - Dec 2024
        description: | # this will include new lines to allow paragraphs
          Developed an AI-based agricultural harvesting robot system. Implemented computer vision for recognition and a diffusion-based model for robot path generation, trained on a dataset of 5,000 videos for autonomous driving and harvesting. The integrated system was showcased as part of Daedong's innovative technology exhibit at CES 2025.

      - layout: left
        title: Auto Assemble
        sub_title: 3D Vision-Based Assembly System
        caption: Jul 2023 - Mar 2024
        description: | # this will include new lines to allow paragraphs
          Developed Auto Assembly system leveraging 3D vision without relying on CAD models. Implemented precise object registration using 3D ToF camera with initial absolute pose baseline. Utilized RGB-D camera for object detection and image matching for relative pose estimation. Combined relative pose with initial absolute pose and refined using depth data. Achieved 92% assembly task success rate in real robot environment using 3D ToF Camera, RGB-D Vision, Image Matching, and Pose Estimation.

      - layout: left
        title: Bin Picking
        sub_title: Automated Object Recognition and Picking
        caption: Feb 2023 - Jul 2023
        description: | # this will include new lines to allow paragraphs
          Implemented automated bin picking system using instance segmentation on self-constructed dataset. Applied precise CAD model-based pose estimation for object recognition. Integrated computer vision algorithms with robotic control systems. Achieved 95% robot picking success rate and 93% overall task completion rate using Instance Segmentation, 3D ToF Camera, CAD-based Pose Estimation, and Robotics Integration.

      - layout: left
        title: Auto Labeling
        sub_title: Autonomous Driving Data Annotation Tool
        caption: Jun 2022 - Dec 2022
        description: | # this will include new lines to allow paragraphs
          Developed auto-labeling tool for autonomous driving data annotation. Automated bounding box generation for objects including cars, pedestrians, and traffic lights. Leveraged object detection models to streamline data labeling process and significantly reduced manual annotation time for training dataset preparation using Object Detection, Computer Vision, Data Annotation, and Autonomous Driving technologies.
  - title: Awards & Honors
    layout: list
    content:
      - layout: left
        title: Korean Patent Achievement
        sub_title: AI-Powered Robot Pose Estimation Technology
        caption: Patent Issued August 8, 2024
        description: | # this will include new lines to allow paragraphs
          Successfully obtained Korean patent (KOR 1020230187604) for innovative AI-based robot pose estimation system. Advanced system that converts 2D camera images into 3D data for precise robot end effector pose estimation, contributing to enhanced precision in automation and robotic control systems for industrial applications.

      - layout: left
        title: UBC Ovarian Cancer Subtype Classification and Outlier Detection (UBC-OCEAN)
        sub_title: Medical Image Analysis Competition
        caption: Bronze Medal · Oct 2023 - Jan 2024
        description: |
          Solved cancer diagnosis classification problem by building an ensemble model based on Vision Transformer in the Kaggle UBC-OCEAN cancer diagnosis prediction competition. Efficiently learned key features by tiling high-frequency regions from Whole Slide Images (WSI), and maximized model prediction stability and generalization performance by applying 5-Fold cross-validation and TTA (Test-Time Augmentation) techniques.

      - layout: left
        title: Kaggle Image Matching Challenge 2022
        sub_title: Advanced Image Correspondence Algorithms
        caption: 50th Place · Apr 2022 - Jun 2022
        description: |
          Achieved 50th place in the Kaggle Image Matching Challenge 2022 by designing a dynamic pipeline that combines deep learning-based DISK with traditional SIFT feature extraction methods. Analyzed image pair characteristics in advance to select optimal algorithms, and effectively removed false matches through sophisticated geometric filtering including MAGSAC, securing high accuracy even under challenging conditions.

      - layout: left
        title: Kaggle Happy Whale Competition
        sub_title: Individual Identification of Marine Mammals
        caption: Bronze Medal · Feb 2022 - Apr 2022
        description: | # this will include new lines to allow paragraphs
          Achieved bronze medal in the Kaggle Happy Whale & Dolphin individual identification competition by designing a two-stage pipeline combining classification and similarity search. Applied ArcFace loss function from face recognition domain to learn high-quality feature embeddings that identify subtle differences between individual specimens. Maximized final accuracy by refining predictions through k-nearest neighbor (k-NN) search within the feature space and distinguishing new individuals.

